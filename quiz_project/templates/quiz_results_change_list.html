<h1>Результаты Квиза</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Название Квиза</th>
            <th>Набрал</th>
            <th>Максимально</th>
            <th>Дата</th>
        </tr>
    </thead>
    <tbody>
        {% for result in cl.result_list %}
            <tr>
                <td>{{ result.user_id }}</td>
                <td>{{ result.username }}</td>
                <td>{{ result.quiz_name }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.max_score }}</td>
                <td>{{ result.date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
